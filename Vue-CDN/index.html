<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>First Vue App</title>
    <!-- Add additional meta tags, CSS links, or other head content here -->
</head>
<body>
    <!-- Your content goes here -->
     <div id="app">Hi There {{message}}</div>

     <script>
        const app = Vue.createApp({
            data(){
                return {
                    message:'hello'
                }
            }
        })

        app.mount('#app')
     </script>

    <!-- Add your scripts, additional HTML, etc. before closing body tag if needed -->
</body>
</html>
